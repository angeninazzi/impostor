<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ImpoSort v14</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0f172a] text-slate-100 min-h-screen">

    <div id="screen-home" class="flex flex-col items-center justify-center min-h-screen p-6 text-center fade-in">
        <h1 class="text-5xl font-black text-cyan-400 mb-2 italic tracking-tighter uppercase">IMPOSORT</h1>
        <p class="text-slate-500 mb-12 uppercase tracking-[0.3em] text-[10px] font-bold">Team Experience</p>
        
        <button onclick="showScreen('config')" class="w-full max-w-xs py-5 bg-cyan-500 text-slate-900 font-black rounded-2xl mb-4 shadow-xl active:scale-95 transition-all uppercase">MODO LOCAL</button>
        
        <div class="relative w-full max-w-xs opacity-40">
            <button class="w-full py-5 bg-slate-800 text-slate-500 font-black rounded-2xl uppercase italic cursor-not-allowed border border-slate-700">MODO ONLINE</button>
            <span class="pronto-badge absolute -top-2 -right-2 rotate-12 shadow-lg">PRONTO</span>
        </div>
    </div>

    <div id="screen-config" class="hidden p-6 max-w-md mx-auto fade-in pb-12">
        <header class="flex items-center justify-between mb-8">
            <button onclick="showScreen('home')" class="text-slate-500 uppercase text-[10px] font-bold tracking-widest">‚Üê VOLVER</button>
            <h2 class="text-xl font-black italic uppercase">Modo Local</h2>
            <div class="w-10"></div>
        </header>

        <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3 italic">1. Participantes</h3>
        <div class="flex gap-2 mb-4">
            <input type="text" id="input-player-name" placeholder="NOMBRE..." class="flex-1 p-4 rounded-2xl bg-slate-800 border border-slate-700 text-white outline-none focus:border-cyan-500 text-xs font-bold uppercase">
            <button onclick="addPlayerFromInput()" class="bg-cyan-500 text-slate-900 px-6 rounded-2xl font-black uppercase text-[10px]">A√±adir</button>
        </div>
        <div id="players-list" class="space-y-2 mb-8 max-h-48 overflow-y-auto"></div>

        <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3 italic">2. Impostores</h3>
        <div class="glass p-5 rounded-3xl space-y-4 border border-white/5 mb-8">
            <div class="flex items-center justify-between">
                <span class="text-[10px] font-bold text-slate-400 uppercase">M√°ximo</span>
                <div class="flex items-center gap-4">
                    <button onclick="changeImpVal(-1)" class="w-10 h-10 rounded-xl bg-slate-800 text-red-400 font-bold">-</button>
                    <span id="v-impostors" class="text-xl font-black w-4 text-center">1</span>
                    <button onclick="changeImpVal(1)" class="w-10 h-10 rounded-xl bg-slate-800 text-green-400 font-bold">+</button>
                </div>
            </div>
            <label class="flex items-center justify-between cursor-pointer">
                <span class="text-[10px] font-bold text-slate-400 uppercase italic">¬øCantidad Aleatoria?</span>
                <input type="checkbox" id="check-random" class="w-6 h-6 rounded-lg accent-cyan-500">
            </label>
        </div>

        <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3 italic">3. Estructura</h3>
        <div class="glass p-5 rounded-3xl border border-white/5 mb-8 relative opacity-40">
            <div class="flex items-center justify-between">
                <span class="text-[10px] font-bold text-slate-400 uppercase">Rondas</span>
                <div class="flex items-center gap-4">
                    <button class="w-10 h-10 rounded-xl bg-slate-800 text-slate-600 font-bold">-</button>
                    <span class="text-xl font-black w-4 text-center">1</span>
                    <button class="w-10 h-10 rounded-xl bg-slate-800 text-slate-600 font-bold">+</button>
                </div>
            </div>
            <span class="pronto-badge absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">PRONTO</span>
        </div>

        <h3 class="text-[10px] font-bold text-pink-500 uppercase tracking-widest mb-3 italic">4. Configuraci√≥n de Pistas</h3>
        <div class="glass p-4 rounded-2xl space-y-4 border border-pink-500/10 mb-8">
            <label class="flex items-center justify-between cursor-pointer"><span class="text-[10px] font-bold text-slate-300 uppercase">Sin pista</span><input type="radio" name="clue-mode" value="none" checked></label>
            <label class="flex items-center justify-between cursor-pointer"><span class="text-[10px] font-bold text-slate-300 uppercase">Siempre</span><input type="radio" name="clue-mode" value="always"></label>
            <label class="flex items-center justify-between cursor-pointer"><span class="text-[10px] font-bold text-slate-300 uppercase">Solo si es el 1¬∞</span><input type="radio" name="clue-mode" value="first"></label>
        </div>

        <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3 italic">5. Tem√°ticas</h3>
        <div class="flex flex-wrap gap-2 mb-10">
            <button onclick="toggleCategory(this)" class="category-chip active px-4 py-2 rounded-xl border border-slate-700 bg-slate-800 text-[10px] font-bold uppercase">F√∫tbol</button>
            <button onclick="toggleCategory(this)" class="category-chip px-4 py-2 rounded-xl border border-slate-700 bg-slate-800 text-[10px] font-bold uppercase text-slate-500">Cine</button>
            <button onclick="toggleCategory(this)" class="category-chip px-4 py-2 rounded-xl border border-slate-700 bg-slate-800 text-[10px] font-bold uppercase text-slate-500">Comida</button>
        </div>

        <button onclick="startGame()" class="w-full py-5 bg-cyan-500 text-slate-900 font-black rounded-2xl shadow-xl uppercase tracking-widest active:scale-95 transition-all">¬°REPARTIR!</button>
    </div>

    <div id="screen-reveal" class="hidden flex flex-col items-center justify-center min-h-screen p-6 text-center fade-in">
        <p id="total-imps-alert" class="text-pink-500 text-[10px] font-black uppercase mb-4 bg-pink-500/10 py-1 px-4 rounded-full border border-pink-500/20"></p>
        <h2 id="current-player-name" class="text-4xl font-black text-cyan-400 italic uppercase mb-8">...</h2>
        <div class="w-full max-w-xs aspect-[3/4] glass rounded-[2.5rem] border-2 border-white/10 flex flex-col items-center justify-center p-8 mb-8">
            <div id="card-hidden">
                <div class="text-4xl mb-6">ü§´</div>
                <button onclick="revealWord()" class="bg-white text-slate-900 px-8 py-3 rounded-2xl font-black uppercase text-xs">Ver mi rol</button>
            </div>
            <div id="card-visible" class="hidden">
                <h3 id="secret-word-display" class="text-3xl font-black text-white uppercase mb-8 leading-tight italic">PALABRA</h3>
                <button onclick="nextTurn()" class="bg-cyan-500 text-slate-900 px-8 py-3 rounded-2xl font-black uppercase text-xs">Entendido</button>
            </div>
        </div>
    </div>

    <div id="screen-lobby" class="hidden flex flex-col items-center justify-center min-h-screen p-6 text-center fade-in">
        <h2 class="text-2xl font-black text-white mb-8 italic uppercase">¬°A DEBATIR!</h2>
        <div class="glass p-8 rounded-[2.5rem] border border-cyan-500/30 w-full max-w-xs mb-8">
            <p class="text-slate-400 uppercase text-[10px] mb-4">Arranca:</p>
            <div class="text-3xl font-black text-cyan-400 uppercase italic" id="starter-name">...</div>
        </div>
        <button onclick="goToVote()" class="w-full max-w-xs py-5 bg-slate-800 text-white font-black rounded-2xl uppercase text-xs tracking-widest">IR A VOTACI√ìN</button>
    </div>

    <div id="screen-vote" class="hidden p-6 max-w-md mx-auto fade-in">
        <header class="mb-8 text-center">
            <h2 class="text-2xl font-black text-white italic uppercase">Votaci√≥n</h2>
            <p class="text-slate-400 text-[10px] uppercase font-bold">Votos restantes: <span id="remaining-votes" class="text-cyan-400">0</span></p>
        </header>
        <div id="vote-container" class="space-y-3 mb-10"></div>
        <button onclick="processResults()" class="w-full py-5 bg-pink-600 text-white font-black rounded-2xl shadow-xl uppercase">Finalizar Votaci√≥n</button>
    </div>

    <div id="screen-result" class="hidden flex flex-col items-center justify-center min-h-screen p-6 text-center fade-in">
        <div id="result-status-icon" class="text-6xl mb-6">üíÄ</div>
        <h2 id="result-title" class="text-3xl font-black text-white italic uppercase mb-2">RESULTADO</h2>
        <p id="result-desc" class="text-slate-400 mb-12 italic text-sm font-bold uppercase"></p>
        <button id="btn-next-action" class="w-full max-w-xs py-5 bg-cyan-500 text-slate-900 font-black rounded-2xl uppercase tracking-widest"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
