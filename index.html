<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ImpoSort - MVP v13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans overflow-x-hidden">

    <div id="screen-home" class="flex flex-col items-center justify-center min-h-screen p-6 text-center fade-in">
        <h1 class="text-5xl font-black text-cyan-400 mb-2 italic tracking-tighter uppercase">IMPOSORT</h1>
        <p class="text-slate-400 mb-12 uppercase tracking-[0.3em] text-[10px]">Team Experience</p>
        
        <button onclick="showScreen('config')" class="w-full max-w-xs py-4 bg-cyan-500 text-slate-900 font-bold rounded-2xl mb-4 shadow-lg uppercase tracking-tighter active:scale-95 transition-transform">MODO LOCAL</button>
        
        <div class="relative w-full max-w-xs">
            <button disabled class="w-full py-4 bg-slate-800 text-slate-500 font-bold rounded-2xl border border-slate-700 cursor-not-allowed italic uppercase">MODO ONLINE</button>
            <span class="absolute -top-2 -right-2 bg-pink-600 text-[10px] text-white px-2 py-1 rounded-lg font-black rotate-12 uppercase">Pronto</span>
        </div>
    </div>

    <div id="screen-config" class="hidden p-6 max-w-md mx-auto fade-in pb-32">
        <header class="flex items-center justify-between mb-8">
            <button onclick="showScreen('home')" class="text-slate-500 uppercase text-[10px] font-bold tracking-widest">‚Üê Volver</button>
            <h2 class="text-xl font-black italic uppercase">Ajustes</h2>
            <div class="w-10"></div>
        </header>

        <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3 italic">1. Participantes</h3>
        <div class="glass p-4 rounded-3xl border border-white/10 flex items-center justify-between mb-4 shadow-xl">
            <span class="text-sm font-bold uppercase text-[10px] text-slate-400">Cantidad</span>
            <div class="flex items-center gap-4">
                <button onclick="changeVal('players', -1)" class="stepper-btn text-red-400">-</button>
                <span id="v-players" class="text-2xl font-black w-6 text-center text-cyan-400">3</span>
                <button onclick="changeVal('players', 1)" class="stepper-btn text-green-400">+</button>
            </div>
        </div>
        <div id="names-container" class="space-y-3 mb-8"></div>

        <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3 italic">2. Impostores</h3>
        <div class="glass p-5 rounded-3xl space-y-5 border border-white/10 mb-8 shadow-xl">
            <div class="flex items-center justify-between">
                <span class="text-sm italic uppercase text-[10px] text-slate-400">N¬∞ m√°ximo</span>
                <div class="flex items-center gap-4 scale-90">
                    <button onclick="changeVal('impostors', -1)" class="stepper-btn text-red-400">-</button>
                    <span id="v-impostors" class="text-xl font-black w-4 text-center text-cyan-400">1</span>
                    <button onclick="changeVal('impostors', 1)" class="stepper-btn text-green-400">+</button>
                </div>
            </div>
            
            <label class="flex items-center justify-between cursor-pointer">
                <span class="text-xs text-slate-300 italic">¬øCantidad aleatoria?</span>
                <input type="checkbox" id="check-random" class="w-6 h-6 rounded-lg bg-slate-800 border-2 border-white/20 accent-cyan-500 appearance-none checked:appearance-auto">
            </label>
            
            <label class="flex items-center justify-between cursor-pointer">
                <span class="text-xs text-slate-300">Mostrar aviso de cantidad</span>
                <input type="checkbox" id="check-show-count" checked class="w-6 h-6 rounded-lg bg-slate-800 border-2 border-white/20 accent-cyan-500 appearance-none checked:appearance-auto">
            </label>

            <label class="flex items-center justify-between cursor-pointer border-t border-white/5 pt-4 text-pink-400">
                <span class="text-xs font-bold uppercase">Pista para Impostor</span>
                <input type="checkbox" id="check-clue" class="w-6 h-6 rounded-lg bg-slate-800 border-2 border-pink-500/30 accent-pink-500 appearance-none checked:appearance-auto">
            </label>
        </div>

        <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3 italic">3. Duraci√≥n</h3>
        <div class="glass p-4 rounded-3xl border border-white/10 flex items-center justify-between mb-8 shadow-xl opacity-60">
            <div class="flex flex-col">
                <span class="text-sm uppercase font-bold text-slate-400 text-[10px]">Rondas</span>
                <span class="text-[8px] text-pink-500 font-black uppercase tracking-tighter">Pronto</span>
            </div>
            <div class="flex items-center gap-4 grayscale">
                <button disabled class="stepper-btn opacity-30">-</button>
                <span class="text-2xl font-black w-10 text-center text-slate-500 italic">‚àû</span>
                <button disabled class="stepper-btn opacity-30">+</button>
            </div>
        </div>

        <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3 italic">4. Tem√°ticas</h3>
        <div id="themes-list" class="flex flex-wrap gap-2 mb-6">
            <button onclick="toggleCategory(this)" class="category-chip active px-4 py-2 rounded-xl border border-slate-700 bg-slate-800 text-sm font-bold transition-all uppercase text-[10px]">F√∫tbol</button>
            <button onclick="toggleCategory(this)" class="category-chip px-4 py-2 rounded-xl border border-slate-700 bg-slate-800 text-sm font-bold transition-all text-slate-500 uppercase text-[10px]">Cine</button>
            <button onclick="toggleCategory(this)" class="category-chip px-4 py-2 rounded-xl border border-slate-700 bg-slate-800 text-sm font-bold transition-all text-slate-500 uppercase text-[10px]">Comida</button>
        </div>

        <button onclick="startGame()" class="fixed bottom-6 left-6 right-6 max-w-md mx-auto py-5 bg-cyan-500 text-slate-900 font-black rounded-2xl shadow-2xl uppercase tracking-widest active:scale-95 transition-all z-50">¬°REPARTIR!</button>
    </div>

    <div id="screen-reveal" class="hidden flex flex-col items-center justify-center min-h-screen p-6 text-center fade-in">
        <div class="mb-4">
            <p id="total-imps-alert" class="hidden text-pink-500 text-[10px] font-black uppercase mb-4 bg-pink-500/10 py-1 px-4 rounded-full border border-pink-500/20"></p>
            <p class="text-slate-400 uppercase tracking-widest text-[10px] mb-2 italic">Tel√©fono para:</p>
            <h2 id="current-player-name" class="text-4xl font-black text-cyan-400 italic uppercase">JUGADOR</h2>
        </div>
        <div class="w-full max-w-xs aspect-[3/4] glass rounded-[2.5rem] border-2 border-white/10 flex flex-col items-center justify-center p-8 mb-8">
            <div id="card-hidden">
                <div class="text-4xl mb-6">ü§´</div>
                <button onclick="revealWord()" class="bg-white text-slate-900 px-8 py-3 rounded-2xl font-black uppercase text-xs">Ver mi rol</button>
            </div>
            <div id="card-visible" class="hidden">
                <h3 id="secret-word-display" class="text-3xl font-black text-white uppercase mb-8 leading-tight">PALABRA</h3>
                <button onclick="nextTurn()" class="bg-cyan-500 text-slate-900 px-8 py-3 rounded-2xl font-black uppercase text-xs">Entendido</button>
            </div>
        </div>
    </div>

    <div id="screen-lobby" class="hidden flex flex-col items-center justify-center min-h-screen p-6 text-center fade-in">
        <h2 class="text-2xl font-black text-white mb-8 italic uppercase tracking-tighter">¬°A DEBATIR!</h2>
        <div class="glass p-8 rounded-[2.5rem] border border-cyan-500/30 w-full max-w-xs mb-8">
            <p class="text-slate-400 uppercase text-[10px] mb-4 tracking-widest">Arranca:</p>
            <div class="text-3xl font-black text-cyan-400 uppercase italic" id="starter-name">NOMBRE</div>
        </div>
        <button onclick="goToVote()" class="w-full max-w-xs py-5 bg-slate-800 text-white font-black rounded-2xl uppercase text-xs tracking-widest active:scale-95 transition-transform">IR A VOTACI√ìN</button>
    </div>

    <div id="screen-vote" class="hidden p-6 max-w-md mx-auto fade-in pb-20">
        <header class="mb-8 text-center">
            <h2 class="text-2xl font-black text-white italic uppercase">Votaci√≥n</h2>
            <p class="text-slate-400 text-[10px] uppercase">Votos restantes: <span id="remaining-votes" class="text-cyan-400 font-bold">0</span></p>
        </header>
        <div id="vote-container" class="space-y-3 mb-10"></div>
        <button onclick="processResults()" class="w-full py-5 bg-gradient-to-r from-pink-600 to-purple-600 text-white font-black rounded-2xl shadow-xl uppercase active:scale-95 transition-all">Descubrir verdad</button>
    </div>

    <div id="screen-result" class="hidden flex flex-col items-center justify-center min-h-screen p-6 text-center fade-in">
        <div id="result-status-icon" class="text-6xl mb-6">üíÄ</div>
        <h2 id="result-title" class="text-3xl font-black text-white mb-2 italic uppercase">RESULTADO</h2>
        <p id="result-desc" class="text-slate-400 mb-12 italic"></p>
        <button id="btn-next-action" class="w-full max-w-xs py-5 bg-cyan-500 text-slate-900 font-black rounded-2xl uppercase tracking-widest shadow-xl">
            Siguiente
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
